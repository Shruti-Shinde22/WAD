<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Registration Form</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <form id="form" method="GET" action="login.html">
                <h1>Register</h1>
                
                    <li>
                        <label for="id">ID</label>
                    <input type="number" id="id" name="id">
                    <div class="error"></div>
                    </li>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                        <div class="error"></div>
                    </li>
                    <li>
                        <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                    <div class="error"></div>
                    </li>
                    <li>
                        <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    <div class="error"></div>
                    </li>
                    <li>
                        <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                    <div class="error"></div>
                    </li>
                    <li>
                        <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" max="2004-12-31">
                    <div class="error"></div>
                    </li>
                    <li>
                        <label>Gender</label>
                    <div class="gender-container">
                        <div>
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                        </div>
                        <div>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                    </div>
                    </li>
                    <li>
                        <label for="address">Address</label>
                    <input type="text" id="address" name="address">
                    <div class="error"></div>
                    </li>
                    <li>
                        <label for="city">City</label>
                    <select id="city" name="city">
                        <option value="Mumbai">Mumbai</option>
                        <option value="Pune">Pune</option>
                        <option value="Nagpur">Nagpur</option>
                        <option value="Nashik">Nashik</option>
                    </select>
                    <div class="error"></div>
                    </li>
                    <li>
                        <label for="pincode">PIN Code</label>
                    <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}"
                        title="Enter a valid 6-digit PIN code">
                    <div class="error"></div>
                    </li>
                    <li>
                        <label for="name">Hobbies</label>
                        <input type="text" id="hob" name="hobby">
                    <div class="error"></div>
                    </li>
    
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script src="script.js" ></script>
</body>

</html>
